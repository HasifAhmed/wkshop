<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->
<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<center>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="index.js"></script>
<h2>Cars Crashes in 2016</h2>
<p> This dataset observes the correlation between car crashes and how old a vehicle is, with additional data on how many occupants are involved.</p>
<br>
<a href="https://catalog.data.gov/dataset/motor-vehicle-crashes-vehicle-information-beginning-2009">Data</a>
<br>
<p>Hasif Ahmed and Matthew Ming</p>
</center>
</body>
</html>
